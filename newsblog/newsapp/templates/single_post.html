{% extends 'base.html' %}

{% block content %}

<!-- Page Header -->
  <header class="masthead" style="background-image: url('../static/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{object.title}}</h1>
<!--            <h2 class="subheading"></h2>-->
            <span class="meta">Posted by
              <a href="#">{{object.author}}</a>
              on {{object.date | date:"M d Y"}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <a href="{% url 'blog_name' %}">Back to home</a>
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{object.content |linebreaks}}</p>


        </div>
      </div>
    </div>
  </article>

{% endblock %}
