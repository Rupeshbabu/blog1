{% extends 'base.html' %}

{% block content %}


<!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Registration</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <hr>


{% endblock %}
